<!-- Mobile POPUP section -->
<div class="flex md:hidden flex-col items-center justify-center bg-white">

  <!-- POPUP button -->
  <button (click)="isChangeContractIdFormOpened=!isChangeContractIdFormOpened"
          class="relative z-20 flex justify-center pt-1 w-20 h-10 border-l-8 border-r-8 border-b-8 border-yellow-200 rounded-b-full bg-yellow-400 text-gray-800 hover:text-yellow-400 hover:bg-gray-800 hover:border-gray-200 animate-pulse">

        d="M1.86998 0.408361L0.0999756 1.8917L9.99998 10.1334L19.9 1.88336L18.13 0.408361L9.99998 7.18336L1.86998 0.408361Z"
        fill="currentColor"/>
    </svg>
  </button>

<!--  <p class="text-gray-900 font-bold text-sm text-center">Try frontend with your deployed contract ID</p>-->

    <!-- POPUP button when menu opened -->
    <a (click)="isChangeContractIdFormOpened=!isChangeContractIdFormOpened"
       class="relative z-20 flex justify-center pt-1 w-20 h-10 border-l-8 border-r-8 border-b-8 border-gray-200 rounded-b-full bg-gray-600 text-yellow-400 hover:text-gray-800 hover:bg-yellow-400 hover:border-yellow-200 animate-pulse">

      <!-- Title -->
      <p class="text-2xl font-bold text-gray-900 mt-4 text-center">Contract deploy</p>

      <!-- Description -->
      <p class="text-center mt-2 text-gray-500">
        Please make sure that you put in input field correct contract id and your contract is deployed correctly.
        This is <a class="text-blue-500" target="_blank" href="https://github.com/Learn-NEAR/NCD.L1.sample--lottery">contract
        source code</a> with setup instructions.
        <span class="text-gray-800 font-bold">If  your input is not valid, your will see error message with description of error</span>
      </p>

      <!-- Current ID -->
      <p class="text-sm text-center font-semibold text-yellow-400 mt-3">Current ID</p>
      <p class="text-sm text-center font-bold text-gray-900 mt-1">{{contractId}}</p>

      <!-- Form -->
      <form action="" class="w-full">
        <div *ngIf="lotteryService.apiError" class="w-full flex items-center justify-between mt-4">
          <!--          <p class="text-red-500 text-xs font-bold">{{apiError}}</p>-->
          <p class="text-yellow-400 text-xs font-bold">Check an ID</p>
        </div>

        <!-- Normal input -->
        <input *ngIf="lotteryService.apiError; else elseBlock" [(ngModel)]="inputContractId" name="inputContractId" type="text"
               class="mt-4 w-full h-10 border-2 border-red-500 text-red-500 focus:outline-none text-xs py-3 font-semibold"
               placeholder="Set your contract ID">
        <ng-template #elseBlock>
          <input [(ngModel)]="inputContractId" name="inputContractId" type="text"
                 class="mt-4 w-full h-10 border-2 border-yellow-400 rounded-md foucs:outline-none text-xs py-3 font-semibold"
                 placeholder="Set your contract ID">
        </ng-template>

        <!-- Deploy button -->
        <button type="button" (click)="handleSetContractId(inputContractId)"
                class="mt-4 h-10 w-full flex items-center justify-center text-sm border-2 border-yellow-400 bg-yellow-400 hover:bg-white hover:text-yellow-400 rounded-md text-gray-800 font-bold transform active:scale-95 duration-200">
          Apply
        </button>

        <!-- Cancel deploy button -->
        <button type="button" (click)="handleSetDefaultContractId()"
                class="mt-2 h-10 w-full flex items-center justify-center text-sm border-2 text-red-500 border-red-500 bg-white hover:bg-red-500 hover:text-white rounded-md font-bold transform active:scale-95 duration-200">
          Reset to default
        </button>
      </form>
    </div>
  </div>
</div>
